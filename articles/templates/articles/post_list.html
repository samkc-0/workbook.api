<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Articles</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Posts</h1>
    {% for post in posts %}
    <article>
      <time>published: {{ post.published_date }}</time>
      <h2><a href="">{{ post.title }}</a></h2>
      <p>{{ post.text }}</p>
    </article>
    {% endfor %}
  </body>
</html>
